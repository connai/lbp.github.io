<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>flappy bird</title>
<link href="css/index.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<a class="btn-rank" href="javascript:Marklbp.goToPage('/flappyRank.htm');void(0);">玩家排行</a>
<div class="client">
	<div id="wrap">
        <!-- 游戏标题 -->
        <div id="game_tit"></div>
        <!-- 小鸟 -->
        <div id="bird"></div>
        <ul id="pipe_box"><!-- 柱子 h:510-130=380 间隔 142 w69-->
            <li>
                <div class="pipe-up">  <!-- 最小高度 35px -->
                    <div class="pipe-header" ></div>
                </div>
                <div class="pipe-down">
                    <div class="pipe-header"></div>
                </div>
            </li>
            <li>
                <div class="pipe-up">
                    <div class="pipe-header"></div>
                </div>
                <div class="pipe-down">
                    <div class="pipe-header"></div>
                </div>
            </li>
            <li>
                <div class="pipe-up">
                    <div class="pipe-header"></div>
                </div>
                <div class="pipe-down">
                    <div class="pipe-header"></div>
                </div>
            </li>
            <li>
                <div class="pipe-up">
                    <div class="pipe-header"></div>
                </div>
                <div class="pipe-down">
                    <div class="pipe-header"></div>
                </div>
            </li>
        </ul>
        <!-- 滚动的路面 -->
        <div id="ground"></div> 
        <!-- 黄土地 -->
        <div class="under_bg"></div> 
    	<!-- 分数 -->
        <span id="score1">0</span> 
    	<!-- 点击开始 -->
        <div id="tap_start"></div> 
        <div id="game_over"></div>
        <!-- 分数及内容盒子 -->
        <div id="score_box">	
            <div class="score2">
                <div id="curr_score">0</div>
                <div id="best_score">0</div>
            </div>
        </div>
        <!-- 开始按钮 -->
        <a href="javascript:void(0);" id="btn_start"></a>
        <!-- 重新开始按钮 -->
        <a href="javascript:;" id="btn_restart"></a>
    </div>
</div>
<div id="mask"></div>
<audio id="fly_audio" preload="auto">
	<source src="sound/flap.wav" >
</audio>
<audio id="gold_audio" preload="auto">
	<source src="sound/score.wav" >
</audio>
<audio id="crash_audio" preload="auto">
	<source src="sound/crash.ogg" >
</audio>
<audio id="start_audio" preload="auto">
	<source src="sound/start.ogg" >
</audio>
<script src="//scdn.qbcdn.com/wap/lib/jquery/2.2.0/jquery.min.js"></script>
<script src="//qhb.qbcdn.com/publicFront/js/marklbp.min.js"></script>
<script src="js/jsencrypt.min.js"></script>
<script src="js/cfg.js"></script>
<script src="js/game.js"></script>
</body>
</html>
