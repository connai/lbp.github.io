<!DOCTYPE html>
<html lang="zh-cn">
<head>
    @@include('publicFront.app/src/meta.html',{"title":"排行榜"})
    <!-- import global style -->
    <link rel="stylesheet" type="text/css" href="{{domains.sld}}/publicFront/css/marklbp.min.css">
    <link rel="stylesheet" href="{{domains.scdn}}/wap/css/reset.min.css">
    <!-- build:css css/index.min.css -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- endbuild -->
</head>
<body class="text-center">
  	<div class="row row-tab">
      <div class="col-xs-6 active">积分排行</div>
      <div class="col-xs-6">局数排行</div>
    </div>
    <div class="row row-access">
      <div class="col-xs-4">前一天</div>
      <div class="col-xs-4">00-00-00</div>
      <div class="col-xs-4 disabled">后一天</div>
    </div>
    <div class="row-list">
      <div class="score-box box">
        <div class="row row-head">
          <div class="col-xs-2">排行</div>
          <div class="col-xs-3">账号</div>
          <div class="col-xs-3">积分</div>
          <div class="col-xs-4">奖励</div>
        </div>
        <div class="inner">
          <p>
            <span><img width="24" src="{{domains.sld}}/publicFront/img/abs_load_33X33.gif">加载中...</span>
            <span></span>
          </p>
          <div class="inner-box"></div>
        </div>
      </div>
      <div class="run-box box">
        <div class="row row-head">
          <div class="col-xs-2">排行</div>
          <div class="col-xs-3">账号</div>
          <div class="col-xs-3">局数</div>
          <div class="col-xs-4">奖励</div>
        </div>
        <div class="inner">
          <p>
            <span><img width="24" src="{{domains.sld}}/publicFront/img/abs_load_33X33.gif">加载中...</span>
            <span></span>
          </p>
          <div class="inner-box"></div>
        </div>
      </div>
    </div>
    <p class="tip">以每日最高积分/局数排行，奖励于次日0点后发放.<br>积分或局数相同，排名以最先达成者为先.<br>如当天积分和局数排行均进入前十，只可获得积分排行奖励.</p>
    @@include('publicFront.app/src/wap.script.html')
    <!-- build:js js/rank.min.js -->
  	<script src="js/cfg.js"></script>
  	<script src="js/rank.js"></script>
    <!-- endbuild -->
</body>

</html>
