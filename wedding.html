<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相册</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/camera.css">
	<style type="text/css">
		.box{
		    bottom: 0;
		    height: 100%;
		    left: 0;
		    position: fixed;
		    right: 0;
		    top: 0;
		    z-index: 0;
		}
		#back_to_camera {
			background: rgba(255,255,255,.9);
			clear: both;
			display: block;
			height: 40px;
			line-height: 40px;
			padding: 20px;
			position: relative;
			z-index: 1;
		}
		#camera_wrap_4 {
			bottom: 0;
			height: 100%;
			left: 0;
			margin-bottom: 0!important;
			position: fixed;
			right: 0;
			top: 0;
		}
		.camera_bar {
			z-index: 2;
		}
		.camera_thumbs {
			/*margin-top: -100px;
			position: relative;*/
			position: fixed;
			bottom: 0;
			width: 100%;
			z-index: 1;
		}
		.camera_thumbs_cont {
			border-radius: 0;
			-moz-border-radius: 0;
			-webkit-border-radius: 0;
		}
		.camera_overlayer {
			opacity: .1;
		}
		.camera_thumbs_cont ul{
			margin-left: 0; 
		}
		.camera_thumbs_cont ul li > img{
			height: 100px;
		}
	</style>
	<script src="js/jq.1.7.js" type="text/javascript"></script>
	<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="js/camera.js" type="text/javascript"></script>
	<script>
		jQuery(function(){
			var $c = jQuery('#camera_wrap_4');
			var html = "";
			for (var i = 2; i < 62; i++) {
				html += '<div data-thumb="images/wedding/'+i+'.jpg" data-src="images/wedding/'+i+'.jpg"></div>'
			}

			$c.html(html);
			$c.camera({
				height: 'auto',
				loader: 'bar',
				pagination: false,
				thumbnails: true,
				hover: false,
				opacityOnGrid: false,
				imagePath: 'images/wedding/'
			});

		});
	</script>
</head>
<body>
	<div class="box">
		<div class="camera_wrap camera_emboss" id="camera_wrap_4"></div>
    </div>
</body>
</html>
