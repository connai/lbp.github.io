<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript">
		function Aaa($scope){
			$scope.name='hello';
			$scope.age=20;
		}
	</script>
</head>
<body>

	<div ng-controller="Aaa">
		<p>{{name}}</p>
		<p>{{age}}</p>
	</div>
	<p>{{age}}</p>
</body>
</html>
