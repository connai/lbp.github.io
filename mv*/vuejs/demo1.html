<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue demo1</title>
</head>
<body>
	<div id="div1">{{propd}}</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:"#div1",
			data:{
				propd:"hello Vue!"
			}
		})
	</script>
</body>
</html>
