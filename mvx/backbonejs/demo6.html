<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Backbone-Model-bind</title>
	<script src="jq.js"></script>
	<script src="underscore_debug.js"></script>
	<script src="backbone_debug.js"></script>
</head>
<body>
	<script type="text/javascript">

	Man=Backbone.Model.extend({
		initialize:function(){
			this.bind("change:name",function(){
				alert("你改变了name属性为："+this.get("name"))
			});
			/*this.bind("invalid",function(model,error){
				alert(error)
			})*/
		},
		defaults:{
			name:"mark",
			age :"38"
		},
		validate:function(attrs){
			if(attrs.name=="")return "name不能为空";
		}
	});
	var man=new Man;
	man.on("invalid",function(model,error){
		alert(error);
	})
	man.set({"name":""},{"validate":true}); // man.set("name","",{"validate":true});

	//man.trigger("invalid",man,man.validate(man.attributes));
	//man.save();


	</script>
</body>
</html>
